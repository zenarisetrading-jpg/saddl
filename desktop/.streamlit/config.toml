[theme]
# Primary accent color (wine/purple from brand guidelines)
primaryColor = "#5B556F"

# Background colors
backgroundColor = "#1a1a2e"
secondaryBackgroundColor = "#262639"

# Text color
textColor = "#f5f5f5"

# Font
font = "sans serif"

[client]
# Force sidebar to always show - prevents users from collapsing it
showSidebarNavigation = true
toolbarMode = "minimal"

[ui]
# Hide top-right menu and footer
hideTopBar = true
hideSidebarNav = false
